<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/baseStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d32821283.js" crossorigin="anonymous"></script>
    <title>List by Blueserpent</title>
</head>

<body>
    <section class="pageContainer">
        <section class="header">
            <section class="logo">
                <p>LISTY</p>
                <div class="clear">
                    <i class="delete fas fa-user-times fa-2x"></i>
                </div>
            </section>
            <section class="quickmenu">
                <a href="#!">
                    <div class="home">
                        <i class="fas fa-home fa-2x"></i>
                    </div>
                </a>
                <a href="#list-1">
                    <div class="current-list">
                        <i class="fa fa-circle-thin fa-2x"></i>
                    </div>
                </a>
            </section>
        </section>
        <section class="content">
            <section class="frontpage">
                <section class="frontimg">
                    <img src="img/blue-keyboard.jpg" alt="">
                </section>
                <section class="create-list-box">
                    <button class="newListButton">
                        NEW LIST!
                    </button>
                </section>
            </section>
        </section>
    </section>
    <script src="js/test.js"></script>
</body>

</html>
