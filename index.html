<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/baseStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d32821283.js" crossorigin="anonymous"></script>
    <title>List by Blueserpent</title>
</head>

<body>
    <section class="pageContainer">
        <section class="header">
            <section class="logo">
                <div class="info-button">
                    <i class="far fa-question-circle fa-2x"></i>
                </div>
                <p>LISTY</p>
                <div class="clear">
                    <i class="delete fas fa-trash fa-2x"></i>
                </div>
            </section>
            <section class="quickmenu">
                <a href="#frontpage" class="active">
                    <div class="home">
                        <i class="fas fa-home fa-2x"></i>
                    </div>
                </a>
            </section>
            <div class="addlist-plus">
                <i class="fas fa-plus fa-2x"></i>
            </div>
            <section class="info">

            </section>
        </section>
        <section class="content">
            <section id="frontpage"class="frontpage">
                <section class="frontimg">
                    <img src="img/blue-keyboard.jpg" alt="">
                </section>
                <section class="create-list-box">
                    <button class="newListButton">
                        NEW LIST!
                    </button>
                </section>
            </section>
        </section>
        <section class="newlist-popup closed">
            <div class="add-list">
                <i class="fas fa-window-close fa-2x"></i>
                <i class="fas fa-plus-circle fa-2x" aria-hidden="true"></i>
                <input class="item-input" type="text" placeholder="Add a list!">
            </div>
        </section>
        
    </section>
    <script src="js/test.js"></script>
</body>

</html>
